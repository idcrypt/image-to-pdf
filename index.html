<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“· Image to PDF - PDF Tools</title>
  <link rel="stylesheet" href="css/cropper.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
    .icon-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      margin: 10px 5px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .icon-btn img {
      width: 18px;
      height: 18px;
    }
    .photo-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    .photo-item {
      position: relative;
      display: inline-block;
    }
    .photo-item img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 14px;
      line-height: 18px;
    }
    select {
      padding: 5px 10px;
      border-radius: 6px;
      margin: 10px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
    }
    .modal-content button {
      margin: 10px 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #applyCropBtn {
      background: #28a745;
      color: white;
    }
    #cancelCropBtn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“· Image to PDF</h1>

    <button class="icon-btn" id="addPhotoBtn">
      <img src="assets/icons/camera.svg" alt="Camera"> Add Photo
    </button>

    <div class="photo-list" id="photoList"></div>

    <label for="pdfSize">PDF Size:</label>
    <select id="pdfSize">
      <option value="A4">A4 (210Ã—297 mm)</option>
      <option value="F4">F4 (210Ã—330 mm)</option>
    </select>

    <button class="icon-btn" id="downloadPDFBtn">
      <img src="assets/icons/download.svg" alt="Download"> Download PDF
    </button>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none">

  <!-- Modal cropper -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <img id="cropImage">
      <div>
        <button id="applyCropBtn">Crop & Add</button>
        <button id="cancelCropBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/cropper.min.js"></script>
  <script src="js/jspdf.umd.min.js"></script>
  <script src="js/image-to-pdf.js"></script>
</body>
</html>
